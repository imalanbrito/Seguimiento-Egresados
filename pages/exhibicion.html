<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Egresados</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/exhibicion.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header id="main-header">
        <div class="user-info">
            <span class="user-name" id="user-name">Usuario</span>
            <div class="user-img"></div>
            <div class="date-time">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
            <div class="icon-box"></div>
            <div class="icon-box" id="logout-btn">
                <div class="logout-icon"></div>
            </div>
        </div>
    </header>

    <main>
        <h1>Egresados Ingenierías</h1>
        <h2>Tipo de Persona: <strong id="user-type">Invitado</strong></h2>

        <div class="data-container">
            <div id="map"></div>
        </div>

        <div class="statistics-container">
            <div class="stat-box">
                <span class="stat-number">451</span>
                <span class="stat-text">Egresados Totales de Todas las Ingenierías</span>
            </div>
            <div class="stat-box">
                <span class="stat-number">42</span>
                <span class="stat-text">Egresados del Periodo Anterior</span>
            </div>
        </div>

        <div class="extra-container">
            <div class="button-container">
                <button class="button left" id="back-btn">Regresar</button>
                <button class="button" id="download-btn">Descargar</button>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../assets/js/exhibicion.js"></script>
</body>
</html>
